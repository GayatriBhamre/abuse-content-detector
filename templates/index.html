<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abuse/Offensive Content Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 2rem;
    }

    textarea {
      width: 100%;
      height: 150px;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      resize: none;
      font-size: 1.2rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 1rem 2.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 2rem;
      font-size: 1.5rem;
      padding: 1.5rem;
      border-radius: 10px;
      display: none;
      font-weight: bold;
    }

    .clean {
      background-color: #d4edda;
      color: #155724;
    }

    .abusive {
      background-color: #f8d7da;
      color: #721c24;
    }

    footer {
      margin-top: 2rem;
      font-size: 1rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Abuse / Offensive Content Detector</h1>
    <textarea id="comment" placeholder="Enter your comment here..."></textarea>
    <button onclick="checkComment()">Check Comment</button>
    <div id="result" class="result"></div>
    <footer>Made with ❤️ Flask + ML + JS</footer>
  </div>

  <script>
    async function checkComment() {
      const comment = document.getElementById('comment').value.trim();
      const resultDiv = document.getElementById('result');

      if (!comment) {
        resultDiv.style.display = 'block';
        resultDiv.className = 'result abusive';
        resultDiv.textContent = '⚠️ Please enter a comment.';
        return;
      }

      resultDiv.style.display = 'none';
      resultDiv.textContent = '';

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ comment })
        });

        const data = await response.json();

        resultDiv.style.display = 'block';
        if (data.prediction === 1) {
          resultDiv.className = 'result abusive';
          resultDiv.textContent = '⚠️ Abusive / Offensive Content Detected!';
        } else {
          resultDiv.className = 'result clean';
          resultDiv.textContent = '✅ Clean Comment!';
        }
      } catch (error) {
        console.error(error);
        resultDiv.style.display = 'block';
        resultDiv.className = 'result abusive';
        resultDiv.textContent = '⚠️ Error checking comment.';
      }
    }
  </script>
</body>
</html>
