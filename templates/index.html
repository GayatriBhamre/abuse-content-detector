<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abuse Content Detector üí¨</title>
  <style>
    body {
      background: linear-gradient(to right, #c6e2ff, #e0f7fa);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #004d80;
      margin-bottom: 20px;
    }

    form {
      background: white;
      padding: 25px;
      border-radius: 15px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 50, 0.1);
    }

    textarea {
  width: 100%;
  box-sizing: border-box;
  height: 100px;
  padding: 15px;
  border-radius: 8px;
  border: 1px solid #90caf9;
  font-size: 16px;
}

    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 16px;
      color: white;
      background-color: #1976d2;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1565c0;
    }

    .result {
      margin-top: 30px;
      font-size: 18px;
    }

    .result span {
      font-weight: bold;
    }

    .emoji {
      font-size: 48px;
      margin-top: 15px;
    }

    .suggestion {
      margin-top: 20px;
      padding: 15px;
      background-color: #e3f2fd;
      color: #0d47a1;
      border-radius: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Abusive Comment Detector</h1>
  <form method="POST">
    <textarea name="comment" placeholder="Type your comment here...">{{ comment }}</textarea><br/>
    <button type="submit">Analyze</button>
  </form>

  {% if prediction %}
    <div class="result">
      Result: 
      {% if prediction == "Abusive" %}
        <span style="color: red;">Abusive ‚ùå</span>
        <div class="emoji">üò°</div>
      {% else %}
        <span style="color: green;">Clean ‚úÖ</span>
        <div class="emoji">üòä</div>
      {% endif %}
      <br/>
      Confidence: <span>{{ confidence }}</span>
    </div>
  {% endif %}

 {% if polite_suggestion %}
  <div class="suggestion">
    üí° {{ polite_suggestion }}
  </div>
{% endif %}

</body>
</html>
